<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Arrière-plan -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Éléments décoratifs -->
  <circle cx="100" cy="100" r="60" fill="#10b981" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#059669" opacity="0.1"/>
  
  <!-- Container du logo -->
  <rect x="100" y="200" width="160" height="160" rx="32" fill="url(#logoGradient)" filter="url(#shadow)" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
  
  <!-- Icône Building2 agrandie -->
  <g transform="translate(148, 248)">
    <!-- Structure principale du Building2 de Lucide -->
    <path d="M12 44V8a4 4 0 0 1 4-4h16a4 4 0 0 1 4 4v36" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M12 24h24" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M36 18h8a4 4 0 0 1 4 4v22" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M4 44h40" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M20 12h8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M20 20h8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M20 28h8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M20 36h8" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M36 26h4" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M36 34h4" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Titre principal -->
  <text x="320" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#titleGradient)">ChantierDoc</text>
  
  <!-- Sous-titre -->
  <text x="320" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#475569">Gestion documentaire IA pour le BTP</text>
  
  <!-- Description -->
  <text x="320" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b">Économisez 75% de votre temps sur la recherche documentaire</text>
  
  <!-- Call to action -->
  <rect x="320" y="420" width="280" height="60" rx="30" fill="url(#logoGradient)" filter="url(#shadow)"/>
  <text x="460" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Découvrir maintenant</text>
</svg> 